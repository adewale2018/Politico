    <div class="login-in">
            <h1>Sign-up</h1>
        <form action="" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName"  id="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName"  id="lastName" required>
            <label for="otherName">Other Name:</label>
            <input type="text" name="otherName"  id="otherName" required>
            <label for="email">Email:</label>
            <input type="email" name="email"  id="signupEmail" required>
            <label for="password">Password:</label>
            <input type="password" name="password"  id="signupPassword" required>
            <label for="phone">Phone Number:</label>
            <input type="number" name="phone"  id="phoneNumber" required>
            <label for="passport">Upload passport:</label>
            <input type="file" name="passport"  id="passportUrl" required>
            <br><br>
        </form>
        <a href="user.html"> <input type="submit" value="Sign-up"></a>
