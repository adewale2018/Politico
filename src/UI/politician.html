	<div class="login-in">
	        <h2>Register</h2><br>
	    <form action="" method="POST">
			<label>Party</label><br>
			<select name="party" required>
				<option value="">Select an option</option>
				<option value="Accord">Accord(A)</option>
				<option value="Action Alliance">Action Alliance(AA)</option>
				<option value="All Progressive Congress">All Progressive Congress(APC)</option>
				<option value="Action Peoples Party">Action Peoples Party(APP)</option>
				<option value="Peoples Democratic Party">Peoples' Democratic Party(PDP)</option>
			</select><br>
			<label>Office</label><br>
			<select name="office" required>
					<option value="">Select an option</option>
					<option value="Presidential">Presidential</option>
					<option value="governorship">Governorship</option>
					<option value="house of rep">House of Assembly</option>
					<option value="local-govt">Local Government</option>
					<option value="councillor">Councillorship</option>
				</select><br>	
	        <input type="submit" value="Submit">

	    </form>
	</div>
